<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Lugar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container"><a href="index.html" class="navbar-brand">← Voltar</a></div>
  </nav>

  <main class="container my-4">
    <h2 id="formTitle">Cadastrar Lugar</h2>
    <div id="formAlert"></div>
    <form id="lugarForm">
      <input type="hidden" id="lugarId" />
      <div class="mb-3"><label class="form-label">Título</label><input type="text" id="titulo" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Descrição</label><input type="text" id="descricao" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Conteúdo</label><textarea id="conteudo" class="form-control" rows="4"></textarea></div>
      <div class="mb-3"><label class="form-label">Categoria</label><input type="text" id="categoria" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Local</label><input type="text" id="local" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Imagem (path)</label><input type="text" id="imagem" class="form-control" value="assets/img/principal.JPG" required></div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Salvar</button>
      <button type="button" class="btn btn-danger d-none" id="deleteBtn">Excluir</button>
    </form>
  </main>

  <script src="assets/js/app.js"></script>
  <script>if(typeof initCadastro==='function') initCadastro();</script>
</body>
</html>
